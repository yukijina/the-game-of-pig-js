<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Game: The Game of Pig</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>The Game of Pig</h1>
    <main>
      <section class="player player--0 player--active">
        <h2>PLAYER 1</h2>
        <p class="score" id="score--0">0</p>
        <div class="current">
          <p class="current-label">CURRENT</p>
          <p class="current-score" id="current-score--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2>PLAYER 2</h2>
        <p class="score" id="score--1">0</p>
        <div class="current">
          <p class="current-label">CURRENT</p>
          <p class="current-score" id="current-score--1">0</p>
        </div>
      </section>

      <p class="confetti invisible">🎉 🎉 🎉</p>

      <img
        src="./images/dice-1.png"
        alt="dice one"
        class="img img--dice invisible"
      />
      <button class="btn btn--new">🔁 New Game</button>
      <button class="btn btn--roll">🎲 Roll Dice</button>
      <button class="btn btn--hold">📥 Hold</button>
    </main>

    <script src="script.js"></script>
  </body>
</html>
